<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Campaigns</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content contacts-list">
  <ion-list no-border>
  <ion-item *ngFor="let campaign of campaigns" class="contacts">
    <ion-toggle [(ngModel)]="campaign.status" id="{{campaign.id}}" (ionChange)="changeStatus(campaign.id,campaign.status,$event)" checked="campaign.status"></ion-toggle>
      <ion-label>
        <h2>{{campaign.campaign_name}}
        &nbsp;<button small secondary [hidden]="!campaign.scheduled_mail"><ion-icon name="mail"></ion-icon>{{campaign.scheduled_mail}}&nbsp;</button></h2>
      </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
