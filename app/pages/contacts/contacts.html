<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content contacts-list">
  <form #contactForm="ngForm" novalidate>
    <ion-item [hidden]="!hideSearch">
      <ion-label>Enter Keyword</ion-label>
        <ion-input [(ngModel)]="contact_search" type="text"></ion-input>
      </ion-item>
      <ion-row responsive-sm>
        <ion-col>
          <button [hidden]="!hideSearch" (click)="onSearch(contactForm)" type="submit" primary block>Search</button>

         <button [hidden]="hideSearch" type="button" (click)="showSearch()" primary block>
         <ion-icon name="arrow-back"></ion-icon>
         Back  To Search </button>
        </ion-col>
      </ion-row>
  </form>
    <ion-item *ngFor="let contact of contacts" class="contacts" text-wrap>
      <h2>{{contact.firstname}} {{contact.lastname}}</h2>
        <p [hidden]="!contact.company">{{contact.company}}</p>
        <p [hidden]="contact.group == ''">{{contact.group}}</p>
        <p [hidden]="!contact.title">{{contact.title}}</p>
        <p [hidden]="!contact.campaign"> {{contact.campaign}}</p>

      <button small secondary [hidden]="contact.vip != true" (click)="changeVipStatus(contact.id)">
        <ion-icon name="person"></ion-icon>Vip
      </button>
      <button small danger [hidden]="contact.vip != false" (click)="changeVipStatus(contact.id)">
        <ion-icon name="person"></ion-icon>Vip
      </button>
      <button [hidden]="contact.status != 'Active'" small secondary>{{contact.status}}</button>
      <button [hidden]="contact.status == 'Active'" small danger>{{contact.status}}</button>
      <button class= "button button-assertive" (click)="editContact(contact.id)">
      <ion-icon name="create" > </ion-icon>Edit
      </button>
      <div item-right>
      <input style="margin-left: 0px;" name="contact" (click)="showOption(contact.id);" id="contact.id" type="radio" value="contact.id" item-right/>
      <!--<ion-radio  (click)="showOption(contact.id);" item-right></ion-radio>-->
      <!--<img src="img/edit.png" (click)="editContact(contact.id)" style="cursor:pointer;">-->
      <!-- <ion-icon name="create" (click)="editContact(contact.id)"></ion-icon> -->
      <ion-icon name="mail" item-right> {{contact.email_position}}</ion-icon>
      </div>
      <!--button (click)="editContact(contact.id);">Edit</button-->
    </ion-item>

</ion-content>
