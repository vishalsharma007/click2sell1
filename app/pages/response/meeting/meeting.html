<ion-header xmlns="http://www.w3.org/1999/html">
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Meeting Response</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content contacts-list">
    <form #meetingForm="ngForm" novalidate>
    <ion-item>
        <ion-label fixed>Recipients</ion-label>
        <ion-input [(ngModel)]="responseData.added_contacts" ngControl="added_contacts" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime  [(ngModel)]="responseData.start_date" displayFormat="MM-DD-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime [(ngModel)]="responseData.timepicker_start" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime  [(ngModel)]="responseData.timepicker_end" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label fixed>Location </ion-label>
        <ion-input [(ngModel)]="responseData.location" ngControl="location" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Subject </ion-label>
        <ion-input [(ngModel)]="responseData.mess_subject" ngControl="mess_subject" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Message</ion-label>
        <ion-input [(ngModel)]="responseData.email_message" ngControl="email_message" type="text"></ion-input>
    </ion-item>
    <div padding>
        <button (click)="onSend(meetingForm)" type="submit" primary block>Send</button>
    </div>
    </form>
</ion-content>
