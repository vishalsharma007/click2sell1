<ion-header xmlns="http://www.w3.org/1999/html">
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cycle Response</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content contacts-list">
    <form #meetingForm="ngForm" novalidate>
    <ion-item>
        <ion-label fixed dark>Recipients</ion-label>
        <ion-input [(ngModel)]="responseData.added_contacts" ngControl="added_contacts" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.user_contact_id" ngControl="user_contact_id" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.account_id" ngControl="account_id" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.action_name" ngControl="response" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.account_zone" ngControl="account_zone" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.date" ngControl="date" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.user_domain" ngControl="user_domain" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.action_name" ngControl="action_name" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.preview_email_message" ngControl="preview_email_message" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.quick_response" ngControl="quick_response" type="text"></ion-input>
        <ion-input [hidden]="true" [(ngModel)]="responseData.quick_response2" ngControl="quick_response2" type="text"></ion-input>
    </ion-item>
    <ion-card [hidden]="duration">
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="responseData.response">
            <ion-item>
                <ion-label>1 Month</ion-label>
                <ion-radio value="1"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>2 Month</ion-label>
                <ion-radio value="2"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>3 Month</ion-label>
                <ion-radio value="3"></ion-radio>
            </ion-item>
             <ion-item>
                <ion-label>6 Month</ion-label>
                <ion-radio value="6"></ion-radio>
             </ion-item>
             <ion-item>
               <ion-label>9 Month</ion-label>
               <ion-radio value="9"></ion-radio>
             </ion-item>
             <ion-item>
                <ion-label>12 Month</ion-label>
                <ion-radio value="12"></ion-radio>
             </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>


    <ion-item>
        <ion-label fixed dark>Message</ion-label>
        <ion-input [(ngModel)]="responseData.email_message" ngControl="email_message" type="text"></ion-input>
    </ion-item>
    <div padding>
        <button [hidden]="duration" (click)="onSend()" type="submit" primary block>Send</button>
        <button [hidden]="duration" (click)="onUpdate()" type="submit" primary block>Update</button>
        <button [hidden]="!duration" (click)="confirmButton(responseData)" type="submit" primary block>OK</button>
    </div>
    </form>
</ion-content>
