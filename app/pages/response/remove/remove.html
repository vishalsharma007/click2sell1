<ion-header xmlns="http://www.w3.org/1999/html">
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Remove</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content contacts-list">
    <form #removeForm="ngForm" novalidate>
    <ion-item>
        <ion-label fixed>Recipients</ion-label>
        <ion-input [(ngModel)]="responseData.added_contacts" ngControl="added_contacts" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Message</ion-label>
        <ion-input [(ngModel)]="responseData.email_message" ngControl="email_message" type="text"></ion-input>
    </ion-item>
    <div padding>
        <button (click)="onSend(removeForm)" type="submit" primary block>Send</button>
        <button (click)="onSend(removeForm)" type="submit" primary block>Update</button>
    </div>
    </form>
</ion-content>
