<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Message Detail
            <span style="margin-left: 121px;">
            <ion-icon ios="ios-send" md="md-send" (click)="showOption(1);" item-right></ion-icon></span>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="outer-content contacts-list">

<ion-card *ngFor="let message of messageDetail">
    <ion-card-header>
        <h3 item-left>{{message.subject}}</h3>
        <p><b>From:</b> {{message.from}}</p>
        <p><b>To:</b> {{message.to}} </p>
        <p><ion-icon name="calendar"></ion-icon> {{message.date}}</p>
    </ion-card-header>
    <hr/>
    <ion-card-content>
       <p>{{message.content}}</p>
    </ion-card-content>

</ion-card>
</ion-content>
