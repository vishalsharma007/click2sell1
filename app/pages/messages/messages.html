<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content contacts-list">
  <ion-card *ngFor="let contact of contacts" class="contacts">
    <ion-card-header>
      <ion-item>
        {{contact.name}}
        <p>{{contact.name}}<span>{{contact.name}}</span></p>        
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
